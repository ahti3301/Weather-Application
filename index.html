<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid min-vh-100 background">
      <div
        class="
          container
          d-flex
          justify-content-between
          align-items-center
          flex-column
        "
      >
        <div class="box">
          <form class="search">
            <input type="text" name="search" id="search" placeholder="Search" />
            <button>
              <i class="fal fa-search"></i>
            </button>
          </form>
          <div class="weather loading">
            <h2 class="text-start main-head">Karachi</h2>
            <h1 class="text-center temperature">9.82&deg;C</h1>
            <div class="icon"></div>
            <div class="discription">
              <span>Broken clouds</span> <span>Day</span>
            </div>
            <div class="humidity">Humidity:66%</div>
            <div class="wind">Wind:3.6km/h</div>
          </div>
        </div>
        <footer>
          <div class="line"></div>
          <p>Developed by: <span>Ahtesham Akram</span></p>
        </footer>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
